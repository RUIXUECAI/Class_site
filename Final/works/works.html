  <script>
    const radius = 400;

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      noStroke();
      fill(255);
    }

    function draw() {
      noStroke();
      background(0);
      const dirY = (mouseY / height - 0.5) * 25;
      const dirX = (mouseX / width - 0.5) * 25;
      directionalLight(255, 255, 255, dirX, dirY, 1);
      translate(-1.5 * radius, 0, 0);
      sphere(radius);
      translate(3 * radius, 0, 0);
      sphere(radius);
    }
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
